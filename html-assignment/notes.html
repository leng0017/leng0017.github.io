<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes</title>
</head>
<body>
    <header>
        <h1>Some Html notes</h1>
    </header>
    <dl>
        <dt>&lt;div&gt;</dt>
        <dd>Defines a section in a document</dd>
      
        <dt>&lt;p&gt;</dt>
        <dd>For adding a paragraph</dd>
      
        <dt>&lt;blockquote&gt;</dt>
        <dd>For adding a large, alone quote</dd>

        <dt>&lt;i&gt;</dt>
        <dd>Define a technical item</dd>

        <dt>&lt;mark&gt;</dt>
        <dd>Highlight a piece of text</dd>
    </dl>
    
</body>
</html>
